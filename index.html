<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="files/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="files/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="files/favicon-16x16.png">
    <link rel="manifest" href="files/site.webmanifest"> 
</head>
<body>
    <section>
        <h1><span id="heading">Library</span></h1>
        <div id="add-container">
            <button id="add-btn"><img src="files/add.svg" alt="+ Add" id="add-icon" title="Add a book!"></button>
        </div>
        <div id="form-container">
            <form>
                <label for="form" id="form-label">Add a book!</label>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title-input">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author-input">
                <label for="pages">Number of Pages: </label><input type="number" id="page-input">
                <label for="read-input">Read?</label><input type="checkbox" id="read-input">
                <button type="button" id="add-book">Add Book</button>
            </form>
        </div>
        <div id="container">
        </div>
        <div id="num-books" title="Number of Books">00</div>
    </section>
    <footer>
        <a href="https://github.com/redplusblue" target="_blank" rel="noopener noreferrer"><div>Made by Samir</div></a>
    </footer>
</body>
<script src="script.js"></script>
</html>
